# Hugo configuration file
title: Felipe Rogério

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Sobre
      pageRef: /about
      weight: 1
    - name: Contato ↗
      url: "https://www.linkedin.com/in/feliperogerio1"
      weight: 2
    - name: Pesquisar
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/feliperogerio1"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
